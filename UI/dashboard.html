<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="../static/dashboard.css" rel="stylesheet" />
    <title>Lockstore</title>
  </head>
  <body>
    <div class="container">
      
      <div class="nav-bar">
        <div class="logo">
          <img src="../resources/LockStore Logo.svg" alt="LockStore Logo" />
        </div>
        <div class="photo">
          <img src="../resources/MGK.jpg" id="mgk" alt="user-photo" />
        </div>
        <div class="name">
          <p class="user-name">Martin Githinji</p>
          <p class="user-role">Attendant</p>
        </div>
        <div class="nav">
          <ul class="main-nav">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Employees</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="date">6th May, 2021, Thursday</></div>
        <div class="welcome-message">
          <h2>WELCOME TO YOUR DASHBOARD, MARTIN.</h2>
          <h3>View you company's performance through the cards below.</h3>
        </div>
        <div class="cards">
          <div class="card">
            <p class="card-name">Total Products</p>
            <p class="card-number">84</p>
          </div>
          <div class="card">
            <p class="card-name">Total employees</p>
            <p class="card-number">10</p>
          </div>
          <div class="card">
            <p class="card-name">Sales Performance</p>
            <p class="card-number">70%</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
